{% extends "base.html" %}

{% block content %}
<div class="assessment-form">
    <h2>Health Assessment Questionnaire</h2>
    <form id="healthForm" method="POST">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="120">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height_cm" required min="100" max="250">
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight_kg" required min="30" max="300">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="smoker" name="smoker">
                Do you smoke?
            </label>
        </div>
        
        <div class="form-group">
            <label for="exercise_frequency">Exercise Frequency:</label>
            <select id="exercise_frequency" name="exercise_frequency" required>
                <option value="none">None</option>
                <option value="1-2x/week">1-2 times per week</option>
                <option value="3-5x/week">3-5 times per week</option>
                <option value="daily">Daily</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="diet_quality">Diet Quality:</label>
            <select id="diet_quality" name="diet_quality" required>
                <option value="poor">Poor</option>
                <option value="fair">Fair</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="family_diabetes" name="family_diabetes">
                Family history of diabetes?
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="family_heart_disease" name="family_heart_disease">
                Family history of heart disease?
            </label>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="family_obesity" name="family_obesity">
                Family history of obesity?
            </label>
        </div>
        
        <button type="submit" class="submit-btn">Assess My Risk</button>
    </form>
</div>
{% endblock %}
